name: Lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - LICENSE
      - "*.yaml"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - LICENSE
      - "*.yaml"

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 19
      - name: Install Node.js dependencies
        run: npm ci
      - name: Run prettier
        run: npx prettier -l .
      - name: Run tests
        run: npm test
